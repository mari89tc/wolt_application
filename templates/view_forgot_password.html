{% include "_top.html" %}

<main class="w-full h-100vh d-flex p-items-center flex-col j-content-center gap-4">
    <p id="info_text">Write your email and we will send a password reset-key to reset your password</p>
    <form id="frm_forgot_password" class="w-25% d-flex flex-col gap-4 mx-auto">
        <div class="d-flex flex-col">
            <label for="user_email">
            <span>E-mail</span>
            </label>
            <input name="user_email" type="text" mix-check="{{ x.REGEX_EMAIL }}" />
        </div>

        <button mix-post="/forgot-password" mix-data="#frm_forgot_password" class="bg-c-(#EBF7FD) text-c-(#00C2E8) px-4 py-2 rounded-3">Send email</button>
    </form>
    <p>Or do you want to <a href="{{url_for('view_signup')}}" class="text-c-(#00C2E8)">signup?</a></p>
</main>

{% include "_bottom.html" %}
