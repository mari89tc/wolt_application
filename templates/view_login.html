
{% include "_top.html" %}

<main class="w-full h-100vh">

    <h2 class="text-(3rem) text-a-center">Login here</h2>
    
    <form id="frm_user_login" class="w-25% d-flex flex-col gap-4 mx-auto">
        
        <div class="text-c-green text-200">
            {{ message }}
        </div>
        <div class="d-flex flex-col">
            <label for="user_email">
                <span>E-mail</span>
            </label>
            <input name="user_email" type="text" mix-check="{{ x.REGEX_EMAIL }}">
        </div>

        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex">
                <span>Password</span>
                <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} characters</span>
            </label>
            <input name="user_password" type="text" mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>

        <button mix-post="/login" mix-data="#frm_user_login" class="bg-c-(#EBF7FD) text-c-(#00C2E8) px-4 py-2 rounded-3">Login</button>
        
        <a href="{{url_for('view_forgot_password')}}" class="text-a-center text-c-(#202125) text-(0.8rem) border-c-(#E4E4E4) border-b-1 pb-2">Forgot your password?</a>
        <a href="{{url_for('view_signup')}}" class="text-a-center text-c-(#202125)">Sign up</a>

    </form>

</main>

{% include "_bottom.html" %}
