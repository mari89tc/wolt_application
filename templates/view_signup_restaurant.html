{% include "_top.html" %}

<main class="w-full h-100vh p-items-center">
    {% if id=="9f8c8d22-5a67-4b6c-89d7-58f8b8cb4e15": %}
        <h2 class="text-(3rem) text-a-center">Sign up here as Restaurant</h2>
        <form id="frm_restaurant_signup" class="w-40% d-flex flex-col gap-4 mx-auto">

            <div class="d-flex flex-col">
                <label for="restaurant_name" class="d-flex">
                    <span>Restaurant name</span>
                    <span class="ml-auto text-c-gray:+25">{{ x.USER_NAME_MIN }} to {{ x.USER_NAME_MAX }}
                        characters
                    </span>
                </label>
                <input name="restaurant_name" type="text" mix-check="{{ x.USER_NAME_REGEX }}">
            </div>

            <div class="d-flex flex-col">
                <label for="restaurant_adress" class="d-flex">
                    <span>Adress</span>
                    <span class="ml-auto text-c-gray:+25">{{ x.USER_LAST_NAME_MIN }} to {{ x.USER_LAST_NAME_MAX }}
                        characters
                    </span>
                </label>
                <input name="restaurant_adress" type="text" mix-check="{{ x.USER_LAST_NAME_REGEX }}">
            </div>

            <div class="d-flex flex-col">
                <label for="restaurant_email">
                    <span>E-mail</span>
                </label>
                <input name="restaurant_email" type="text" mix-check="{{ x.REGEX_EMAIL }}">
            </div>

            <div class="d-flex flex-col">
                <label for="restaurant_password" class="d-flex">
                    <span>Password</span>
                    <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }}
                        characters</span>
                </label>
                <input name="user_password" type="text" mix-check="{{ x.REGEX_USER_PASSWORD }}">
            </div>

            <button mix-post="/restaurant" mix-data="#frm_restaurant_signup"
                class="bg-c-(#EBF7FD) text-c-(#00C2E8) px-4 py-2 rounded-3">
                Sign up
            </button>

            <a href="{{url_for('view_login')}}" class="text-a-center text-c-(#202125)">Login</a>

        </form>
    {% endif %}

</main>

{% include "_bottom.html" %}
